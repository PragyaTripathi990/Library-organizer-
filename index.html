<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Library Organizer</h1>
        <input type="text" id="search-bar" placeholder="Search for books...">
        <button id="search-btn">Search</button>
        <a href="#my-library" class="nav-link">My Library</a>
    </header>

    <main>
        <section id="book-recommendations">
            <h2>Book Recommendations</h2>
            <div id="books-container"></div>
        </section>

        <section id="my-library">
            <h2>My Library</h2>
            <div id="library-container"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
